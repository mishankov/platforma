version: "3"

tasks:
  lint:
    cmds:
      - golangci-lint run

  fix:
    cmds:
      - golangci-lint run --fix

  test:
    cmds:
      - go test -cover ./...

  check:
    # Using cmds here intead of deps beacuse deps run in parallel which messes up output
    cmds:
      - task lint
      - task test
